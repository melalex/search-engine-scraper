spring:
  application:
    name: scraper

logging:
  level:
    org.springframework.security: INFO

browser:
  backoff: 5000
  retryCount: 2

scraper:
  google:
    enabled: true
    saveResponse: true
    delay: 480000
    errorDelay: 480000
    linkSelector: "#rso > div > div > div > div > div > h3 > a"
    first: 0
    resultCount: 100
    pageSize: 100
    useProxy: false

  bing:
    enabled: true
    saveResponse: true
    delay: 480000
    errorDelay: 480000
    linkSelector: "#b_results > li > h2 > a"
    first: 1
    resultCount: 10
    pageSize: 10
    useProxy: false

  yahoo:
    enabled: true
    saveResponse: true
    delay: 480000
    errorDelay: 480000
    linkSelector: "#web > ol > li > div > div > h3 > a"
    first: 1
    resultCount: 10
    pageSize: 10
    useProxy: false

  yandex:
    enabled: false
    saveResponse: false
    delay: 480000
    errorDelay: 480000
    linkSelector:
    first: 0
    resultCount: 100
    pageSize: 100
    useProxy: false

  duckduckgo:
    enabled: false
    saveResponse: false
    delay: 480000
    errorDelay: 480000
    linkSelector:
    first: 0
    resultCount: 100
    pageSize: 100
    useProxy: false